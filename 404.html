<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404</title>
	<style>
		*
		{
			margin: 0;
			padding: 0;
		}
		body
		{
			background: #f2f2f2;

		}
		figure
		{
			width: 100%;
			height: 100vh;
			position: relative;
		}
		figure img
		{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

	</style>
</head>
<body>
	<figure>
		<img src="images/404.jpg" alt="404" title="404">
	</figure>
</body>
</html>
